{% extends 'base.html' %}

<!-- Lines 5 to 13 check for any flashed messages generated in the 'edit' route for manufacturers in routes.py, and displays them in the user interface if one is called -->

{% block content %}
<div class="container">
    <h1>Edit Manufacturer</h1>
    <hr>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-success">
        {{ message }}
    </div>
    {% endfor %}

    <!-- Lines 17 to 31 generate a form for the user to edit the data and dropdown selections for an existing manufacturer in the database, and any changes are then pushed to that record in the database if the validation checks pass upon submission -->

    <form method="POST">
        {{ manufacturer_form.hidden_tag() }}
        <div class="form-group">
            {{ manufacturer_form.name.label(class="form-label") }}
            {{ manufacturer_form.name(class="form-control") }}
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Update Manufacturer
            </button>
        </div>
    </form>
</div>
{% endblock %}
